title: latex-titlepages
author: Eli Holmes
version: 0.1.0
contributes:
    pdf:
      documentclass: scrbook
      cover-theme: great-wave
      titlepage-theme: bg-image
      template-partials:
        - "./before-body.tex"
        - "./title.tex"
        - "./<<titlepage-theme>>/_titlepage.tex" 
        - "./<<cover-theme>>/_cover.tex"
    include-in-header: 
      - "./<<cover-theme>>/in-header.tex"
      - "./<<titlepage-theme>>/in-header.tex"
